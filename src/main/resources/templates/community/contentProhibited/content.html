<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes"
      name="viewport">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">

                    <div class="col-sm-5">
                        <div>输入内容：</div>
                        <textarea class="form-control" id="content" name="content"
                                  style="width: 100%;height: 500px"></textarea>
                    </div>
                    <div class="col-sm-2" style="text-align: center">
                        <button class="btn btn-success" onclick="query()" style="margin: 230px auto 0">查询</button>
                    </div>
                    <div class="col-sm-5" style="height: 600px; overflow-y: scroll;">

                        <div>返回内容：</div>
                        <!--  <p  id="backcontent" name="backcontent" style="width: 100%;height: 500px;"></p>-->
                        <div class="col-sm-12">
                            <div class="ibox-content no-padding">
                                <div class="summernote" id="content_sn"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script src="/js/appjs/community/contentProhibited/content.js" type="text/javascript"></script>
<style>
    .highlight {
        color: red;
    }
</style>
</body>
</html>

<!DOCTYPE html>
<html lang="zh_CN" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="community_include :: community_header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="prohibitedId" name="prohibitedId" th:value="${prohibited.prohibitedId}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">违禁词：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="code" name="code" th:value="${prohibited.code}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="community_include :: community_footer"></div>
<script src="/js/appjs/community/prohibited/edit.js" type="text/javascript">
</script>
</body>
</html>

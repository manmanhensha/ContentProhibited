<!DOCTYPE html>
<html lang="zh_CN" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="community_include :: community_header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">

                <section class="panel">
                    <div class="panel-body collapse in">
                        <form action="" id="bbsform">
                            <div class="row">
                                <div class="form-group col-sm-6 col-lg-4">
                                    <label class="col-sm-5 col-lg-4 control-label">违禁词</label>
                                    <div class="col-sm-7 col-lg-8">
                                        <input class="form-control " id="code" maxlength="60" name="code" type="text"/>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="btn-group pull-right">
                                    <div class="col-sm-12">
                                        <button class="btn btn-primary" id="queryBtn" type="button">查询</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button class="btn  btn-primary" onclick="add()" shiro:hasPermission="community:prohibited:add"
                                type="button">
                            <i aria-hidden="true" class="fa fa-plus"></i>添加
                        </button>
                        <button class="btn  btn-danger" onclick="batchRemove()"
                                shiro:hasPermission="community:prohibited:batchRemove"
                                type="button">
                            <i aria-hidden="true" class="fa fa-trash"></i>删除
                        </button>
                    </div>

                </div>
                <table data-mobile-responsive="true" id="exampleTable">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="community:prohibited:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="community:prohibited:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="community:prohibited:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="community_include :: community_footer"></div>
<script src="/js/appjs/community/prohibited/prohibited.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="work:overtime:add" type="button"
								class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="work:overtime:adds" type="button"
									class="btn  btn-primary" onclick="adds()">
								<i class="fa fa-plus" aria-hidden="true"></i>批量添加
							</button>
							<button shiro:hasPermission="work:overtime:remove"
								type="button" class="btn  btn-danger" onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>


						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select data-placeholder="选择人员" class="form-control chosen-select"
								tabindex="2" style="width: 100%">
								<option value="">选择人员</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<!--<div class="layui-inline">-->
							<div class="chosen-container chosen-container-single chosen-container-persion">
								<!--<div class="layui-input-inline" style="height: 34px">-->
									<input  id="timeSearch" type="text" name="beginTime" class="layui-input"  placeholder="请选择时间">
								<!--</div>-->
							<!--</div>-->
							</div>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = 'hidden';
			var s_remove_h = 'hidden';
			var s_resetPwd_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="work:overtime:edit">
		<script type="text/javascript">
			s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="work:overtime:remove">
		<script type="text/javascript">
			var s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="work:overtime:add">
		<script type="text/javascript">
			var s_add_h = '';
		</script>
	</div>

	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/appjs/work/overtime/dict.js"></script>
	<script src="../../js/laydate/laydate.js"></script>
	<script>
        laydate.render({
            elem: '#timeSearch', //指定元素
            type: 'date'
        });
	</script>

</body>
</html>

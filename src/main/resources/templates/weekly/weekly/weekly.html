<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header">
    <style type="text/css">
        .table tbody tr td {
            vertical-align: middle;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button class="btn btn-success" onclick="exportExcel()">导出Excel</button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding input-content">

                        <input id="test1" type="text" class="form-control" placeholder="开始日期">
                        <input id="test2" type="text" class="form-control" placeholder="结束日期">
                        <input id="searchName" type="text" class="form-control" placeholder="姓名">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="weekly:weekly:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="weekly:weekly:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="weekly:weekly:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<style>
    .input-content {
        width: 344px;
    }

    .input-content #test1,
    .input-content #test2 {
        width: 100px;
        float: left;
    }

    .input-content #searchName {
        width: 120px;
        margin-left: 10px;
        float: left;
    }
</style>
<script type="text/javascript" src="/js/appjs/weekly/weekly/weekly.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="col-sm-12">
                        <h4>发布周报</h4>
                    </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="cid" name="id" type="hidden">
                        <div class="form-group">
                            <!--<input id="calendar" type=hidden th:value="${#dates.format(weekly.createTime,'yyyy-MM-dd')}">-->
                            <label class="col-sm-1 control-label">日期：</label>
                            <div class="col-sm-4">
                                <input id="test1" name="test1" type="text" class="form-control" placeholder="周报日期">
                                <label class="col-sm-1 control-label">标题：</label>
                                <input id="title" name="title" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">内容：</label>
                            <!--获取表格中的数据-->
                            <table id="exampleTable" data-mobile-responsive="true"></table>
                        </div>
                        <div class="text-right form-group">
                            <button id="getTableData" class="btn btn-primary waves-effect
							waves-light" type="submit">保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<style>
    .col-sm-4 {
        width: 600px;
    }

    .col-sm-4 #test1 {
        width: 100px;
        float: left;
    }

    .col-sm-4 #title {
        width: 200px;
        margin-right: 25px;
        float: left;
    }

    #signupForm label {
        min-width: 100px;
    }
</style>

<script type="text/javascript" src="/js/appjs/weekly/weekly/add.js"></script>

</body>
</html>
